app:
  name: demo app

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/spring
    username: root
    password: password
  jpa:
    database: mysql
    show-sql: true   # shows native mysql query being generated by JPA in the logs

logging:
  file:
    name: app.log
  level:
    com:
      springbootrestgraphjpa:
        controller: debug
        contoller:
          StudentController: error